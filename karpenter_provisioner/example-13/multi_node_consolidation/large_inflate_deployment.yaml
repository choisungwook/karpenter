apiVersion: apps/v1
kind: Deployment
metadata:
  name: example13-inflate-large
spec:
  replicas: 6
  selector:
    matchLabels:
      app: example13-inflate-large
  template:
    metadata:
      labels:
        app: example13-inflate-large
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: inflate
        image: public.ecr.aws/eks-distro/kubernetes/pause:3.7
        resources:
          requests:
            cpu: "1.5"
